<!DOCTYPE html>
<html>

<head>
    <title>Multiple Multiplications</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            padding: 40px;
            text-align: center;
        }

        h2 {
            color: #2c3e50;
            font-size: 28px;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #2980b9;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 30px;
        }

        li {
            background-color: #ecf0f1;
            padding: 10px;
            margin: 8px auto;
            width: 60%;
            border-radius: 8px;
            font-size: 18px;
        }

        li:nth-child(even) {
            background-color: #d6eaf8;
        }

        li.error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h2>Multiplication Examples</h2>
    <button onclick="showResults()">Show Multiplications</button>

    <ul id="resultsList"></ul>

    <script>
        function multiply(a, b) {
            if (a === undefined || b === undefined || isNaN(a) || isNaN(b)) {
                return "<span class='error'>Error: Invalid values</span>";
            }
            return a + " Ã— " + b + " = " + (a * b);
        }

        function showResults() {
            var results = [
                multiply(3, 4),
                multiply(5, 6),
                multiply(7, 2),
                multiply(10, 0),
                multiply(9),            // One value undefined
                multiply("a", 2)        // Invalid input
            ];

            var list = document.getElementById("resultsList");
            list.innerHTML = "";

            for (var i = 0; i < results.length; i++) {
                var li = document.createElement("li");
                li.innerHTML = results[i];
                if (results[i].includes("Error")) {
                    li.classList.add("error");
                }
                list.appendChild(li);
            }
        }
    </script>

</body>

</html>
